<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonny_Tap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Boost Skills</h1>
        <div class="header__info">
          <div class="header__coins">
            <img src="images/header-coin.jpg" alt="coin" />
            <p class="header__coins-text">5,120</p>
          </div>
          <a class="button button__how" href="index.html">How it works></a>
          <a href="index.html">
            <img class="header__close" src="images/close.jpg" alt="close" />
          </a>
        </div>
      </div>
    </header>
    <main class="main boost">
      <div class="container">
        <div class="boost__card">
          <h2 class="boost__card-title">Upgrades</h2>
          <ul class="boost__list">
            <li class="boost__item">
              <img src="images/boosts/1.jpg" alt="image" />
              <div class="boost__item-content">
                <h4 class="boost__item-title">TAP BOT</h4>
                <div class="boost__item-info">
                  <img src="images/boosts/coin.jpg" alt="coin" />
                  <span class="boost__item-text">256 - LVL 1</span>
                </div>
              </div>
              <a href="#">
                <img src="images/boosts/arrow.jpg" alt="image" />
              </a>
            </li>
            <li class="boost__item">
              <img src="images/boosts/2.jpg" alt="image" />
              <div class="boost__item-content">
                <h4 class="boost__item-title">DAMAGE</h4>
                <div class="boost__item-info">
                  <img src="images/boosts/coin.jpg" alt="coin" />
                  <span class="boost__item-text">256 - LVL 1</span>
                </div>
              </div>
              <a href="#">
                <img src="images/boosts/arrow.jpg" alt="image" />
              </a>
            </li>
            <li class="boost__item">
              <img src="images/boosts/3.jpg" alt="image" />
              <div class="boost__item-content">
                <h4 class="boost__item-title">ENERGY CAP</h4>
                <div class="boost__item-info">
                  <img src="images/boosts/coin.jpg" alt="coin" />
                  <span class="boost__item-text">256 - LVL 1</span>
                </div>
              </div>
              <a href="#">
                <img src="images/boosts/arrow.jpg" alt="image" />
              </a>
            </li>
            <li class="boost__item">
              <img src="images/boosts/4.jpg" alt="image" />
              <div class="boost__item-content">
                <h4 class="boost__item-title">RECHARGE SPEED</h4>
                <div class="boost__item-info">
                  <img src="images/boosts/coin.jpg" alt="coin" />
                  <span class="boost__item-text">128 - LVL 1</span>
                </div>
              </div>
              <a href="#">
                <img src="images/boosts/arrow.jpg" alt="image" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>

    <script src="js/script.min.js"></script>
  </body>
</html>
