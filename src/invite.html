<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonny_Tap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Invite Friends</h1>
        <div class="header__info">
          <div class="header__coins">
            <img src="images/header-coin.jpg" alt="coin" />
            <p class="header__coins-text">5,120</p>
          </div>
          <a class="button button__how" href="invite-how.html"
            >How it works ></a
          >
          <a href="index.html">
            <img class="header__close" src="images/close.jpg" alt="close" />
          </a>
        </div>
      </div>
    </header>
    <main class="main friends">
      <div class="container">
        <h2 class="friends__title">0 Friends</h2>
        <div class="friends__card friends__card--top">
          <h3 class="friends__card-title">+2,500 COINS FOR INVITE</h3>
          <p class="friends__card-text">
            You'll get 2500 coins for every invite.
          </p>
        </div>
        <div class="friends__card friends__card--slim">
          <div class="friends__card-btns">
            <button class="button button__ref-code">Send ref code</button>
            <button class="button button__copy">
              <img src="images/copy.jpg" alt="copy icon" />
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.min.js"></script>
  </body>
</html>
