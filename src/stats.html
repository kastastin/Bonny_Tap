<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bonny_Tap</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body>
    <header class="header">
      <div class="container">
        <h1 class="header__title">Your Stats</h1>
        <div class="header__info">
          <div class="header__coins">
            <img src="images/header-coin.jpg" alt="coin" />
            <p class="header__coins-text">5,120</p>
          </div>
          <a class="button button__how" href="stats-how.html">
            How it works >
          </a>
          <a href="index.html">
            <img class="header__close" src="images/close.jpg" alt="close" />
          </a>
        </div>
      </div>
    </header>

    <main class="main stats">
      <div class="container">
        <div class="stats__headline">
          <p class="stats__headline__subtitle">Your League</p>
          <div class="stats__headline-titlebox">
            <img src="images/shield-stats.jpg" alt="shield" />
            <h2 class="stats__headline-title">Silver</h2>
          </div>
        </div>
        <div class="friends__card">
          <h3 class="stats__card-title">ENTER NEW LEAGUE</h3>
          <img
            class="stats__decor"
            src="images/shield-stats-white.jpg"
            alt="shield"
          />
          <p class="stats__card-text">
            Collect a minimum of 5,000,000 coins to enter the next League
          </p>
          <div class="progress-bar">
            <div class="progress-bar__line"></div>
            <div class="progress-bar__info-box">
              <div class="progress-bar__title">Balance:</div>
              <div class="progress-bar__nums">0 / 2M</div>
            </div>
          </div>
        </div>
        <div class="friends__card">
          <h3 class="stats__card-title">GET 30% TO DAMAGE</h3>
          <img
            class="stats__decor"
            src="images/sword.jpg"
            alt="sword"
          />
          <p class="stats__card-text">
            Top 5 leaderboard players receive a 30% boost to damage while
            staying at the top
          </p>
        </div>
        <ul class="stats__shield-list">
          <li class="stats__shield-item">
            <img class="stats__shield-img" src="images/shield-item.jpg" alt="shield">
          </li>
          <li class="stats__shield-item">
            <img class="stats__shield-img" src="images/shield-item.jpg" alt="shield">
          </li>
          <li class="stats__shield-item">
            <img class="stats__shield-img" src="images/shield-item.jpg" alt="shield">
          </li>
          <li class="stats__shield-item">
            <img class="stats__shield-img" src="images/shield-item.jpg" alt="shield">
          </li>
          <li class="stats__shield-item">
            <img class="stats__shield-img" src="images/shield-item.jpg" alt="shield">
          </li>
        </ul>
      </div>
    </main>

    <script src="js/script.min.js"></script>
  </body>
</html>
